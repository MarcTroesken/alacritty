window:
  padding:
    x: 4
    y: 2

      # decorations: none
  opacity: 0.85
  dynamic_title: true

scrolling:
  history: 10000

  multiplier: 10

# Font configuration
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular

  bold:
    family: "Hack Nerd Font"
    style: Bold

  italic:
    family: "Hack Nerd Font"
    style: Italic

  size: 12.0

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '#2e3440'
    foreground: '#b9bfca'

  # Normal colors
  normal:
   black:   '#3B4252'
   red:     '#BF616A'
   green:   '#A3BE8C'
   yellow:  '#EBCB8B'
   blue:    '#81A1C1'
   magenta: '#B48EAD'
   cyan:    '#88C0D0'
   white:   '#E5E9F0'

  # Bright colors
  bright:
   black:   '#465780'
   red:     '#d06f79'
   green:   '#b1d196'
   yellow:  '#f0d399'
   blue:    '#8cafd2'
   magenta: '#c895bf'
   cyan:    '#93ccdc'
   white:   '#e7ecf4'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  dim:
    black:   '#353a45'
    red:     '#a54e56'
    green:   '#8aa872'
    yellow:  '#d9b263'
    blue:    '#d9b263'
    magenta: '#9d7495'
    cyan:    '#69a7ba'
    white:   '#bbc3d4'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
# Live config reload (changes require restart)
live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login

